<!DOCTYPE html>
<html lang="en">

<head>
    <title>LAYOUT</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="">
        <div class="form">
            <div class="wrapper">
                <form action="">
                    <div class="form-group">
                        <label for="username">User Name</label><br>
                        <input id="username" type="text" placeholder="User Name" size="50px">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label><br>
                        <input id="email" type="email" placeholder="E-mail" size="50px">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label><br>
                        <input id="gender" type="radio" value="male" name="gender">Male
                        <input id="gender" type="radio" value="female" name="gender">Female
                    </div>
                    <div class="form-group">
                        <label for="education">Education</label><br>
                        <select name="education" id="education">    
               <option value="hsc">HSC</option>
                <option value="hsc">SSC</option>
                <option value="hsc">Bsc</option>
                <option value="hsc">Msc</option>
                <option value="hsc">Phd</option>
            </select>
                    </div>
                    <div class="form-group">
                        <label for="language">Programming skill</label><br>
                        <input id="language" type="checkbox">C
                        <input id="language" type="checkbox">C++
                        <input id="language" type="checkbox">C#
                        <input id="language" type="checkbox">JAVA
                        <input id="language" type="checkbox">PYTHON
                    </div>
                    <div class="form-group">
                        <label for="text">Please write your comment</label><br>
                        <textarea id="text" rows="10" cols="65" placeholder="text area"></textarea>
                        <!--   text-area te space dewa jabe na-->
                    </div>
                    <div class="form-group">
                        <input type="submit">
                    </div>
                </form>
            </div>
        </div>
    </form>
</body>

</html>
